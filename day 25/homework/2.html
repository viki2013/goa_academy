<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color and Background Example</title>
  <style>
    h1 {
      color: blue; /* Text color */
      background-color: yellow; /* Background color */
      padding: 10px; /* Optional: Adds space around the text */
    }
  </style>
</head>
<body>
  <h1>This is a heading with blue text and a yellow background.</h1>
</body>
</html>
