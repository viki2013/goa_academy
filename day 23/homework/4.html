<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a> | 
            <a href="#gallery">Gallery</a> | 
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h1 id="home">Welcome!</h1>
        <p>Explore this simple webpage.</p>
        <hr>

        <h2 id="gallery">Gallery</h2>
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
        <br><br>
        <img src="4.jpg" alt="Image 4">
        <img src="5.jpg" alt="Image 5">
        <br></br>
        <img src="6.jpg" alt="Image 1">
        <img src="7.jpg" alt="Image 2">
        <img src="8.jpg" alt="Image 3">
        <br><br>
        <img src="9.jpg" alt="Image 4">
        <img src="10.jpg" alt="Image 5">
        <br></br>
        <hr>

        <h3>Lists</h3>
        <h4>Ordered List</h4>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <h4>Unordered List</h4>
        <ul>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>
        <hr>

        <h3>Video & Audio</h3>
        <video width="450" controls>
            <source src="countdown (2).mp4" type="video/mp4"> 
            <source src = "countdown3 (3).mkv" type = "video/mkv">
        </video>
        <br>
        <audio controls>
            <source src="intro2 (2).wav" type="audio/wav">
        </audio>
        <audio controls>
            <source src="intro (2).mp3" type="audio/mp3">
        </audio>
        <hr>

        <h3 id="contact">Contact Form</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>
            <label for="message">Message:</label>
            <textarea id="message"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <a href="#home">Back to top</a>
        <hr>
    </footer>
</body>
</html>
